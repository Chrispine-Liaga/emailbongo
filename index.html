<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8x8 Bingo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Heritage Day Bingo</h1>
      <div class="counter">Generates: <span id="count">0</span></div>
      <div id="board" class="bingo-board"></div>
      <button onclick="generateBoard()">Generate</button>
      <button onclick="resetGame()">Reset</button>
    </div>
    <div class="right">
      <h2>Submission</h2>
      <div class="form-group">
        <label for="team">Your Name:</label>
        <input type="text" id="team" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="province">Province:</label>
        <input type="text" id="province" placeholder="Enter province">
      </div>
      <button id="submitBtn" disabled onclick="submitForm()">Submit</button>
      <p class="note">Fill in both fields and submit.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
